        <div class="c-burger__bg"></div>
        <div class="c-burger__menu">

          <ul> <a href="#">
              <li class="js-nav-menu--buid js-nav-animation-home js-text-link c-burger__menu--home" data-value="Home"></li></a><a href="work.html">

          <div class="c-contact__links--mailto js-mailto">
            <button class="btn-icon">&#9993;</button>
          </div></a></div>
      <div class="c-contact__copyright">
        <p>©Jake Miller</p>
      </div>
