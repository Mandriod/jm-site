<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Jake Miller [About]</title>
  </head>
  <body>
    <div class="c-page--load">
      <h3 class="js-loader-logo" data-value="CONTACT"></h3>
    </div>
    <nav>
      <div class="c-burger js-burger">
        <input class="c-burger__toggler" type="checkbox">
        <div class="js-burger__container c-burger__container--lt"></div>
        <div class="c-burger__bg"></div>
        <div class="c-burger__menu">
          <p class="js-nav-menu--buid"><b>Menu</b></p>
          <ul> <a href="#">
              <li class="js-nav-menu--buid js-nav-animation-home js-text-link c-burger__menu--home" data-value="Home"></li></a><a href="work.html">
              <li class="js-nav-menu--buid js-nav-animation-work js-text-link c-burger__menu--work" data-value="Work"></li></a><a href="about.html">
              <li class="js-nav-menu--buid js-nav-animation-about js-text-link c-burger__menu--about" data-value="About"></li></a></ul><a href="contact.html">
            <h4 class="js-nav-menu--buid js-nav-animation-talk js-text-link" data-value="Let's Talk"></h4></a>
          <div class="js-nav-menu--buid c-burger__menu--icons">
            <div class="icons"><img class="social" src="images/codepen.svg" alt=""><img class="social" src="images/linkedin-light.svg" alt=""></div><span class="disclaimer">©Jake Miller — Building since 2008</span>
          </div>
        </div>
        <div class="c-burger--divider"></div>
      </div>
    </nav>
    <header>
      <div class="o-logo js-logo"><a href="index.html"><img class="js-logo--lt o-logo--lt" src="images/logo.svg"></a></div>
      <div class="js-icon o-icon js-icon-rise"><a href="#"><img class="js-icon--dk o-icon--dk" src="images/icon-dk.svg"><img class="js-icon--lt o-icon--lt js-logo-invisible" src="images/icon-lt.svg"></a></div>
    </header>
    <div class="o-circle js-circle js-circle--invisible"><img src="/images/eye-light-slow.svg" alt=""></div>
    <div class="o-circle-links js-links js-links-invisible"><img class="js-links-icon" src="images/links.svg" alt=""></div>
    <div class="o-circle-airplane js-airplane js-airplane-invisible"><img class="js-airplane-icon" src="images/airplane.svg" alt=""></div>
    <section class="c-contact o-grid">
      <div class="c-contact__headline">
        <h1>Let's Do it.</h1>
        <h1>Let's Talk.</h1>
      </div>
      <div class="c-contact__socials"><a href="" alt="CodePen link"><img class="social" src="images/codepen-blue.svg" alt=""></a><a href="" alt="LinkedIn link"><img class="social" src="images/linkedin-blue.svg" alt=""></a></div>
      <h4>I really would like to hear from you.</h4>
      <div class="c-contact__links"><a href="#">
          <h5 class="js-text-link js-hover-address" data-value="hello@emailaddress.com">hello@emailaddress.com</h5></a><a href="#">
          <div class="c-contact__links--mailto js-mailto">
            <button class="btn-icon">&#9993;</button>
          </div></a></div>
      <div class="c-contact__copyright">
        <p>©Jake Miller</p>
      </div>
    </section>
    <script src="scripts/contact.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
